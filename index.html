<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <label for="">Informe sua altura: (ex: 1.60)</label>
        <input class="inputAltura" type="number">
        <label for="">Informe seu peso: (60kg)</label>
        <input class="inputPeso" type="number">
        <button class="btn">Enviar</button> 
        <p class="resposta"></p>
    </section>
    
    <footer>
        <p>Desenvolvido por <a href="#">Vinicius Soares</a></p>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
